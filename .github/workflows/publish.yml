name: Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    container:
      image: 'quay.io/pypa/manylinux1_x86_64'

    steps:
    - uses: actions/checkout@v1

    - name: install build essentials
      run: |
        /opt/python/cp36-cp36m/bin/pip install cmake --user
        # cmake: $HOME/.local/bin/cmake
        yum install centos-release-scl
        yum install devtoolset-8-gcc devtoolset-8-gcc-c++
        scl enable devtoolset-8 -- bash

    - name: install Eigen3
      run: |
        echo $PATH
        git clone https://github.com/eigenteam/eigen-git-mirror.git
        cd eigen-git-mirror
        git checkout 3.3.7
        mkdir build && cd build
        $HOME/.local/bin/cmake ..
        make install

    - name: install Reflexxes
      run: |
        git clone https://github.com/pantor/RMLTypeII.git
        cd RMLTypeII
        mkdir build && cd build
        $HOME/.local/bin/cmake ..
        make

    - name: install poco
      run: |
        yum -y install poco-devel*
        # git clone https://github.com/pocoproject/poco.git
        # cd poco
        # mkdir build && cd build
        # cmake -DENABLE_MONGODB=OFF -DENABLE_PDF=OFF -DENABLE_DATA=OFF -DENABLE_ZIP=OFF ..
        # make

    - name: install libfranka
      run: |
        git clone --recursive https://github.com/frankaemika/libfranka.git
        cd libfranka
        git checkout 0.6.0
        git submodule update
        mkdir build && cd build
        $HOME/.local/bin/cmake -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF ..
        make
        make install

    - name: install pybind11
      run: |
        git clone https://github.com/pybind/pybind11.git
        cd pybind11
        git checkout v2.4.3
        mkdir build && cd build
        $HOME/.local/bin/cmake -DPYBIND11_TEST=OFF ..
        make
        make install

    - name: install Catch2
      run: |
        git clone https://github.com/catchorg/Catch2.git
        cd Catch2
        git checkout v2.5.0
        mkdir build && cd build
        $HOME/.local/bin/cmake -DCATCH_BUILD_TESTING=OFF -DCATCH_ENABLE_WERROR=OFF -DCATCH_INSTALL_DOCS=OFF -DCATCH_INSTALL_HELPERS=OFF ..
        make install

    - name: configure & make
      run: |
        mkdir build && cd build
        $HOME/.local/bin/cmake -DREFLEXXES_TYPE=ReflexxesTypeII -DReflexxes_INCLUDE_DIR=/home/runner/work/frankx/frankx/RMLTypeII/include/RMLTypeII/ -DReflexxes_LIB_DIR=/home/runner/work/frankx/frankx/RMLTypeII/build -DPYTHON_EXECUTABLE=/usr/bin/python3.6 -DPYTHON_LIBRARY=/usr/lib/python3.6/config-3.6m-x86_64-linux-gnu/libpython3.6m.so ..
        make

    - name: test
      run: ./build/unit-test

    - name: python package
      run: |
        /opt/python/cp36-cp36m/bin/pip install setuptools wheel --user
        /opt/python/cp36-cp36m/bin/python setup.py sdist bdist_wheel

